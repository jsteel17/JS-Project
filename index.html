<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b4f2cbd2d8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      <nav>
        <div class="nav__wrapper">
          <div class="nav__left">
            <figure>
              <img class="nav__img" src="./assets/blinker-icon.4f9b2663.png" />
            </figure>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">Find your Movie</a>
            <div class="nav__link-1">
              <a href="#" class="nav__button">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <section id="landing">
      <div class="landing__wrapper">
        <div class="landing__main">
          <h1 class="landing__title">
            Tennessee's most awarded movie subscription platform
          </h1>
          <h2 class="landing__subtitle">
            Watch your favorite movies with Blinker
          </h2>
        </div>
        <div class="search__container">
          <input class="search__bar" type="text" placeholder="Movie Name" />
          <button class="search__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <figure>
          <img class="landing_img" src="./assets/building.681ea6bf.png">
        </figure>
      </div>
    </section>
  </body>
</html>
