<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b4f2cbd2d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <nav>
        <div class="browse__nav">
          <div class="nav__bar">
            <div class="browse__nav--left">
              <figure>
                <img
                  class="nav__img"
                  src="./assets/blinker-icon.4f9b2663.png"
                />
              </figure>
            </div>
            <div class="nav__links">
              <a href="#" class="nav__link">Home</a>
              <a href="#" class="nav__link">Find your Movie</a>
              <div class="nav__link-1">
                <a href="#" class="nav__button">Contact</a>
              </div>
            </div>
          </div>
          <div class="nav__bottom">
            <h1 class="browse__title">Browse our Movies</h1>
            <div class="nav__divider">
              <input
                class="browse__search--bar"
                type="text"
                placeholder="Movie Name"
              />
              <div class="browse__search">
                <i class="browse__magnify fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="movie__header">
            <h3>All Movies</h3>
            <select id="filter__bar">
              <option value="" disabled selected>Sort</option>
              <option value="LOW__TO__HIGH">Year, Old to New</option>
              <option value="HIGH__TO__LOW">Year, New to Old</option>
            </select>
          </div>
          <div class="movie-list">
            <div class="movie">
              <div class="movie-card">
                <div class="movie-card__container">
                  <div class="movie__img">
                    <img src="" />
                  </div>
                  <h3>Title</h3>
                  <p><b>Year:</b> 0000</p>
                  <p><b>imdbID:</b></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
